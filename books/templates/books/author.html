{% extends "base.html" %} 
{% load thumbnail %}
{% load static %}

{% block title %} {{ book.title }} - {{ book.author }} {% endblock %}
{% block meta %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ post.body | truncatewords:150 }}">
<meta name="author" content="{{ post.author }}">
<meta property="og:type"   content="article" /> 
<meta property="og:title"  content="{{ post.title }}" /> 
<meta property="og:image"  content="http://zyjswiadomie.eu{{ post.image.url }}" /> 
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="800" />
<meta property=”og:description” content="{{ post.body|truncatewords:30 }}" />
<meta property=”og:url” content="http://zyjswiadomie.eu{{post.get_absolute_url}}" />
{% endblock %}
{% block content %}  
        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid bg-light">
                <!-- ============================================================== -->
                <!-- Team 4  -->
                <!-- ============================================================== -->
                <div class="mini-spacer team4">
                    <div class="container">
                        <div class="row">
                                <div class="col-sm-4 col-md-4">
                                    <img src="{{ author.photo.url }}" class="img-responsive">
                                </div>
                                <div class="col-sm-8 col-md-8">
                                    <h3 class="mb-2"> {{ author.name }} </h3>
                                    <p> {{ author.bio }} </p>
                                <p>Polubień:
                                <a href="#" class="post-add-icon inline-items" data-id="{{ author.id }}" data-type="author" data-action="like" title="Like">
                                    <svg class="olymp-heart-icon" width="25px" height="25px">
                                        <use xlink:href="{% static "svg-icons/sprites/icons.svg" %}#olymp-like-post-icon"></use>
                                    </svg>
                                    <span data-count="like">{{ author.votes.likes.count }}</span>
                                </a>
                                </p>
                                </div>
                            </div>

                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- End Team 4  -->
                <!-- ============================================================== -->
            </div>
        </div>
    </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->

{% endblock %}
